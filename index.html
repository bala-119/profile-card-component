<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="images/image-victor.jpg" alt="" class="profile-img">
      </div>
      <div class="card-body">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p><hr/>
        <div class="stats">
          <div><strong>80k</strong><small>Followers</small></div>
          <div><strong>803k</strong><small>Likes</small></div>
          <div><strong>1.4k</strong><small>Photos</small></div>
        </div>
        </div>
      </div>

    </div>
  
  
  
  
</body>
</html>
